<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Menghitung Jumlah Bilangan</title>
        <script>
            function hitung(){
                let x = Number(document.getElementById("bil1").value);
                let y = Number(document.getElementById("bil2").value);
                let z = x + y;
                document.getElementById("bil3").value=z;
            }
        </script>
        <style>
            body{
                background-color: teal;
                padding: 150px;
            }
            .atas{
                background-color: turquoise;
                border: skyblue solid 2px;
                padding: 30px;
                border-radius: 20px;
            }
            h1{
                text-align: center;
            }
            
        </style>
        
    </head>
    <body>
    <div class="atas">
        <h1>Menghitung Jumlah Bilangan</h1>
        <form id="form1">
            <input type="text" id="bil1" value="0" onchange="hitung()"/>
            <b>+</b>
            <input type="text" id="bil2" value="0" onchange="hitung()"/>
        </form>
        <form id="form2">
            <b>=</b> <br>
            <input type="text" id="bil3" value="0"/>
        </form>
    </div>
    </body>
</html>
